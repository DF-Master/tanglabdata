{% extends "base_generic.html" %}

{% block content %}
<h1>EN Search</h1>

{% if englishname_list %}
<ul>

    {% for englishname in englishname_list %}
    <li>
        <a href="{{ englishname.get_absolute_url }}">{{ englishname.name }}</a>
    </li>
    {% endfor %}

</ul>
{% else %}
<p>There are no englishname in the database.</p>
{% endif %}
{% endblock %}
